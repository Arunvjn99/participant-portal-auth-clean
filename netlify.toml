[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API redirects for Netlify Functions
[[redirects]]
  from = "/api/voice/stt"
  to = "/.netlify/functions/voice-stt"
  status = 200
  force = true

[[redirects]]
  from = "/api/voice/tts"
  to = "/.netlify/functions/voice-tts"
  status = 200
  force = true

[[redirects]]
  from = "/api/llm/normalize"
  to = "/.netlify/functions/llm-normalize"
  status = 200
  force = true

[[redirects]]
  from = "/api/llm/polish"
  to = "/.netlify/functions/llm-polish"
  status = 200
  force = true

# Client-side routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
